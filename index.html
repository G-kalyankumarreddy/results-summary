<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
 
</head>
<body>

  <main class="page-container">
    <div class="results-and-summary-container">
    <div class="results-container">
        <h2 class="results-title">Your Result</h2>
        <div class="marks-card">
            <h1 class="marks">76</h1>
            <p class="out-of-100">of 100</p>
        </div>
        <div class="grade-container">
            <h1 class="grade-title">Great</h1>
            <p class="grade-description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>
    <div class="summary-container">
        <div class="summary-card">
            <h1 class="title">Summary</h1>
            <div class="item-container reaction-container">
                <img 
                alt="reaction"
                src="https://res.cloudinary.com/kalyankumar/image/upload/v1685078317/resultssummary/icon-reaction_qp8cnz.svg"/>
                <h2 class="item-title reaction-title">Reaction</h2>
                <h3 class="gained-marks reaction-marks">80 <span class="out-of-marks">/ 100</span></h3>
            </div>

            <div class="item-container memory-container">
                <img 
                alt="memory"
                src="https://res.cloudinary.com/kalyankumar/image/upload/v1685078304/resultssummary/icon-memory_cfbuek.svg"/>
                <h3 class="item-title memory-title">Memory</h4>
                <h4 class="gained-marks memory-marks">92 <span class="out-of-marks">/ 100</span></h3>
            </div>

            <div class="item-container verbal-container">
                <img 
                alt="verbal"
                src="https://res.cloudinary.com/kalyankumar/image/upload/v1685078329/resultssummary/icon-verbal_tkyhro.svg"/>
                <h3 class="item-title verbal-title">Verbal</h4>
                <h4 class="gained-marks verbal-marks">61 <span class="out-of-marks">/ 100</span></h3>
            </div>

            <div class="item-container visual-container">
                <img 
                alt="visual"
                src="https://res.cloudinary.com/kalyankumar/image/upload/v1685078327/resultssummary/icon-visual_lbwibl.svg"/>
                <h3 class="item-title visual-title">Visual</h4>
                <h4 class="gained-marks visual-marks">72 <span class="out-of-marks">/ 100</span></h3>
            </div>
            
        </div>
        <div class="button-container" >
            <button class="continue-btn">Continue</button>
        </div>
    </div> 
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/G-kalyankumarreddy">Kalyan Kumar </a>.
  </footer>
</body>
</html>
